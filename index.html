<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Connect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 80%;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .social-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .social-btn {
      padding: 15px 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      color: #333;
    }

    .fab {
      font-size: 20px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      align-self: center;
    }

    @media (max-width: 600px) {
      .social-btn {
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="profile-pic.jpg" alt="Benyamin's Profile Picture" class="profile-pic">

    <h1>Benyamin</h1>
    <p>Follow me on social media</p>
    <div class="social-buttons">
      <a href="https://twitter.com/" target="_blank" class="social-btn"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/vatashiwabendesu" target="_blank" class="social-btn"><i class="fab fa-instagram"></i></a>
      <a href="https://steamcommunity.com/id/kaminori_no_kokyu/" target="_blank" class="social-btn"><i class="fab fa-steam"></i></a>
      <a href="https://discord.com/users/945652974741508167" target="_blank" class="social-btn"><i class="fab fa-discord"></i></a>
      <a href="https://github.com/kaminarinokoky" target="_blank" class="social-btn"><i class="fab fa-github"></i></a>
    </div>
  </div>
</body>
</html>
