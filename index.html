<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Connect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .social-btn {
      padding: 15px 20px; /* Adjusted padding for the glassmorphism effect */
      border: none;
      border-radius: 10px; /* Rounded corners for the buttons */
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
      backdrop-filter: blur(10px); /* Blurry background to create glass effect */
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37); /* Soft box shadow for the glass effect */
      color: #333; /* Text color */
    }

    .social-btn:hover {
      background-color: rgba(255, 255, 255, 0.4); /* Slight change in background color on hover */
    }

    .fab {
      font-size: 20px;
    }

    .fab-twitter {
      color: #00aced;
    }

    .fab-instagram {
      color: #e1306c;
    }

    .fab-steam {
      color: #00a9e0;  
    }

    .fab-discord {
      color: #7289da;  
    }

    .fab-github {
      color: #171517;  
    }

    /* New code for profile picture */
    .profile-pic {
      width: 100px; /* Adjust the width as needed */
      height: 100px; /* Adjust the height as needed */
      border-radius: 50%; /* Make the image circular */
      margin-bottom: 20px; /* Add space between the image and heading */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="profile-pic.jpg" alt="Benyamin's Profile Picture" class="profile-pic">

    <h1>Benyamin</h1>
    <p>follow me on social media</p>
    <div class="social-buttons">
      <a href="https://twitter.com/" target="_blank" class="social-btn"><i class="fab fab-twitter"></i></a>
      <a href="https://www.instagram.com/vatashiwabendesu" target="_blank" class="social-btn"><i class="fab fab-instagram"></i></a>
      <a href="https://steamcommunity.com/id/kaminori_no_kokyu/" target="_blank" class="social-btn"><i class="fab fab-steam"></i></a>
      <a href="https://discord.com/users/945652974741508167" target="_blank" class="social-btn"><i class="fab fab-discord"></i></a>
      <a href="https://github.com/kaminarinokoky" target="_blank" class="social-btn"><i class="fab fab-github"></i></a>
    </div>
  </div>
</body>
</html>
